{% extends 'base.html' %} {% block content %}

<h3>Edit Task</h3>
<div class="row">
    <form  action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
        <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                    {% if cat.category_name == recipe.category_name %}
                      <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
                    {% else %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                    <label>Recipe Category</label>
                </div>
            </div>  
            <div class="row">    
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_author" id="recipe_author" class="materialize-textarea" value="{{recipe.recipe_author}}">{{recipe.recipe_author}}</textarea>
                <label for="icon_telephone">Author</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                   <textarea name="ingredients" id="ingredients" class="materialize-textarea" value="{{recipe.ingredients}}">{{recipe.ingredients}}</textarea>
                <label for="icon_telephone">Ingredients</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="directions" id="directions" class="materialize-textarea" values="{{recipe.directions}}">{{recipe.directions}}</textarea>
                <label for="icon_telephone">Instructions</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="prep_time" id="prep_time" class="materialize-textarea" value="{{prep_time}}">{{recipe.prep_time}}</textarea>
                <label for="icon_telephone">Prep-Time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="cooking_time" id="cooking_time" class="materialize-textarea" value="{{cooking_time}}">{{recipe.cooking_time}}</textarea>
                <label for="icon_telephone">Cooking Time</label>
            </div>
        </div>
        
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">Edit Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>
{% endblock %}

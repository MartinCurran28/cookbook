{% extends 'base.html' %}{% block content %}

<h1>Add A Recipe!</h1>
<div class="row">
    <form action="" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">local_dining</i>
          <input id="recipe_name" name="recipe_name" type="text" class="validate">
          <label for="icon_prefix">Dish</label>
        </div>
      </div>    
      
      <div class="row">    
        <div class="input-field col s12">
          <i class="material-icons prefix">local_library</i>
          <input id="ingredients" name="ingredients" type="text" class="validate">
          <label for="icon_telephone">Recipe</label>
        </div>
      </div>
      
    <div class="row">  
        <div class="switch">
          <label>
            <input type="checkbox">
            <span class="lever"></span>
            Is Vegan
          </label>
        </div>
    </div>
    
    </form>
  </div>

{% endblock %}

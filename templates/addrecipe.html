{% extends 'base.html' %}{% block content %}

<h1>Add A Recipe!</h1>
<div class="row">
    <form action="" method="POST" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">poll</i>
              <select id="category" name="category_name">
                <option value="" disabled selected>Choose a Category!</option>
                {% for category in categories %}
                <option value="{{category.category_name}}">{{category.category_name}}</option>
                {% endfor %}
              </select>
              <label>Materialize Select</label>
            </div>
          </div>  
      
  
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">local_dining</i>
          <input id="recipe_name" name="recipe_name" type="text" class="validate">
          <label for="icon_prefix">Dish</label>
        </div>
    </div>    
      
      <div class="row">    
        <div class="input-field col s12">
          <i class="material-icons prefix">local_library</i>
          <input id="ingredients" name="ingredients" type="text" class="validate">
          <label for="icon_telephone">Recipe</label>
        </div>
      </div>
      
    <div class="row">  
        <div class="switch">
          <label>
            <input id="vegan" name="vegan" type="checkbox">
            <span class="lever"></span>
            Is Vegan
          </label>
        </div>
    </div>


{% endblock %}
